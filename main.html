<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name"> Name</label>
		<input  type="text" id="name" placeholder="Name" required/>
		<br>
		<label for="email">Email</label>
		<input  type="text" id="email" placeholder="Email" required/>
		<br>
		<label for="gender">Gender</label>
		<input type="radio" id="gender_m"  name="gender" required>
		<label for="male">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="female">Female</label>
		<br>
		<label for="car" >--Please choose an option--</label>
		<select id="cars" name="car">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="date" name="date" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
		<br>
		<label for="tel">Password</label>
		<input type="password" id="password" name="password" required placeholder="Password">
		<br>
		<label for="checkbox">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required>
		<br>
		<button type="submit" id="submit" name="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
